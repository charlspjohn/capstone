rbac:
  clusterReadOnlyRole: true
extraArgs:
  - --enable-skip-login
service:
  type: NodePort
  externalPort: 8080
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - dashboard.cyborgdc.com
  tls:
  - hosts:
    - dashboard.cyborgdc.com
    secretName: tls-cert
resources:
  limits:
    cpu: 0
    memory: 200Mi
  requests:
    cpu: 0
    memory: 200Mi
