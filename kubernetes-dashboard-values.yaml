rbac:
  create: true
  clusterAdminRole: true
protocolHttp: true
extraArgs:
  - --enable-insecure-login
  - --enable-skip-login
  - --system-banner="Capstone Project"
  - --disable-settings-authorizer
service:
  type: NodePort
  externalPort: 8080
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - kubernetes-dashboard.cyborgdc.com
resources:
  limits:
    cpu: 0
    memory: 200Mi
  requests:
    cpu: 0
    memory: 200Mi
